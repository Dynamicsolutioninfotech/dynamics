<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #e75480; /* Pink color */
            color: #fff;
            padding-top: 20px;
            padding-bottom: 20px;
            z-index: 1;
            margin-top:50px;
        }
        .sidebar a {
            color: #ddd;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 200px;
            padding: 20px;
            z-index: 0;
        }
        .breadcrumb {
            background: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .breadcrumb-item + .breadcrumb-item::before {
            content: ">";
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .hidden-section {
            display: none;
        }

    .marquee {
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
    }

    .marquee span {
        display: inline-block;
        padding-left: 100%;
        animation: marquee 15s linear infinite;
    }

    @keyframes marquee {
        0%   { transform: translate(0, 0); }
        100% { transform: translate(-100%, 0); }
    }

    /* Make the top header sticky */
    .sticky-top {
        position: sticky;
        top: 0;
        z-index: 1000; /* Ensure it stays on top of other content */
    }

    /* Adjust navbar padding for smooth scrolling */
    .navbar {
        background: linear-gradient(to right, #6a0dad, #e75480) !important; /* Background gradient */
        padding: .5rem 1rem;
        color: white; /* Text color for navbar items */
    }

    .navbar-brand {
        color: white !important; /* Color for the brand/logo text */
    }

    .navbar-nav .nav-link {
        color: white !important; /* Color for navbar links */
    }

    .carousel-container {
        position: relative;
        width: 100%;
        max-height: 300px; /* Adjust the maximum height as needed */
        overflow: hidden;

    }

    .carousel-inner img {
        object-fit: cover;
        height: 100%;
        max-height: 300px; /* Ensures the images do not exceed the container height */
        /* Initial scale */
          /* Smooth transition */
    }



    /* Floating effect */
    .carousel-inner img:hover {
        transform: scale(1.05); /* Slightly enlarge the image */

    }


    .about-section {
        background-color: #f8f9fa;
        padding: 40px 20px;
        text-align: center;
        margin-top:0px;
        font-family: 'Montserrat', sans-serif; /* Apply a cool font */
        font-weight: bold; /* Make the font bold */
    }

    .about-section img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
    }

    /* Styling for What We Offer Section */
    .course-item {
        position: relative;
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .course-item img {
        height: 200px;
        width: 100%;
    }

    .course-item:hover {
        transform: translateY(-5px);
    }

    .course-item .card-img-top {
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
    }

    .course-item .card-body {
        background: #e75480;; /* Gradient background */
        padding: 1.5rem;
    }

    .testimonial-item {
        background: linear-gradient(to right, #6a0dad, #e75480); /* Dark pink background */
        color: #fff; /* White text */
        border: 2px solid #ddd;
        padding: 20px;
        margin-bottom: 20px;
        height: 300px; /* Fixed height */
        width: 700px;
        overflow: hidden; /* Hide overflow to contain testimonial items */
        display: flex; /* Use flexbox for centering */
        align-items: center; /* Center items vertically */
        justify-content: center; /* Center items horizontally */
        text-align: center;
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Subtle box-shadow for popping effect */
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition on hover */
    }

    .testimonial-item:hover {
        transform: translateY(-5px); /* Popping effect on hover */
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); /* Increased shadow on hover */
    }

    .testimonial-item .card {
        background-color: inherit; /* Inherit background color from container */
        border: none; /* Remove border */
        padding: 20px; /* Add padding */
        text-align: center;
    }

    .testimonial-image img {
        margin-top: 10px;
        width: 150px; /* Adjust image size as needed */
        height: 150px;
        border-radius: 50%; /* Ensure round image */
        margin: 0 auto; /* Center align image */
    }

    .testimonial-text {
        margin-top: 10px;
    }

    .testimonial-details {
        margin-top: 10px;
    }

    @keyframes slideInFromRight {
        0% {
            opacity: 0;
            transform: translateX(100%);
        }
        100% {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .slide-in {
        animation: slideInFromRight 1s ease;
    }

    /* Event Items Section */
    .event-item {
        position: relative;
        border-radius: 15px; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle box-shadow */
        overflow: hidden; /* Hide overflow to contain children */
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition on hover */
        background: linear-gradient(135deg, #6a0dad, #e75480); /* Gradient background */
        width: 100%; /* Occupy full width of parent */
    }

    .event-item:hover {
        transform: translateY(-5px); /* Popping effect on hover */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Increased shadow on hover */
    }

    .event-item .card-img-top {
        height: auto; /* Adjust height to maintain aspect ratio */
        width: 100%; /* Occupy full width of parent */
        object-fit: cover; /* Maintain aspect ratio and cover the entire area */
    }

    .event-item .card-body {
        padding: 20px;
    }

    /* Fading background effect for event items */
    @keyframes fadeInBackground {
        0% {
            background: #6a0dad;
        }
        100% {
            background: #e75480;
        }
    }

    .event-item {
        animation: fadeInBackground 1s ease-in-out;
    }

    .form-floating-label {
        position: relative;
    }


    .form-floating-label input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: linear-gradient(135deg, #6a0dad, #e75480); /* Gradient background */
    }

    .form-floating-label label {
        position: absolute;
        top: 10px;
        left: 10px;
        transition: all 0.2s ease-in-out;
        pointer-events: none;
        color: #aaa;
    }

    .form-floating-label input:focus + label,
    .form-floating-label input:not(:placeholder-shown) + label {
        top: -10px;
        left: 10px;
        font-size: 12px;
        color: #3498db;
        background: white;
        padding: 0 5px;
    }

    /* Inquiry Form */
        .inquiry-form {
            background-color: #e75480; /* Dark background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #ffffff; /* White font color */
            font-weight: bold;
            margin-left: 20px; /* Shift the form to the right */
        }


    .footer {
        margin-top: 30px;
        background: linear-gradient(to right, #6a0dad, #e75480); /* Gradient background */
        color: #fff;
        padding: 20px;
        text-align: center;
        bottom: 0;
        width: 100%;
    }

    .footer-content h2 {
        color: #fff;
    }

    .footer-content h5,
    .footer-content p,
    .footer-links a {
        color: #fff;
    }

    .footer-links a:hover {
        text-decoration: underline;
    }

    .footer hr {
        background-color: #fff;
    }

    .profile-button {
        margin-top: 20px;
    }

    button {
        display: flex;
        align-items: center;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }

    button i {
        margin-right: 10px;
    }
    .bg-gradient-dark-pink {
        background: linear-gradient(to right, #6a0dad, #e75480);
    }
/* Custom dark purple button */
        .btn-purple {
            background-color: #6a0dad;
            border-color: #6a0dad;
            color: #fff;
        }
        .btn-purple:hover {
            background-color: #510c87;
            border-color: #510c87;
        }
        .btn-purple:focus,
        .btn-purple.focus {
            box-shadow: 0 0 0 0.25rem rgba(106, 13, 173, 0.5);
        }
</style>



</head>
<body>
<div class="container-fluid bg-gradient-dark-pink text-white py-2 d-flex justify-content-between align-items-center sticky-top">
    <a class="navbar-brand text-white" href="#">
        <img src="/images/logo.png" alt="Logo" width="150" height="30" class="d-inline-block align-text-top">
    </a>

    <!-- Start: Submenu Options -->
    <div class="d-flex">
        <a class="nav-link text-white me-3" href="/">Home</a>
        <!-- <a class="nav-link text-white me-3" href="Gallery">Gallery</a>-->
        <!-- <a class="nav-link text-white me-3" href="OurCentres">Our Centres</a>-->
        <!-- <a class="nav-link text-white me-3" href="Events">Events</a>-->
        <a class="nav-link text-white me-3" href="Courses">Courses</a>
        <a class="nav-link text-white" href="Contact">Contact</a>
    </div>
    <!-- End: Submenu Options -->

    <!-- Conditional Button -->
    <div>
        <a class="btn btn-outline-light" th:if="${session.username == null}" href="/userlogin" role="button">Login</a>
        <a class="btn btn-outline-light" th:if="${session.username != null}" th:href="@{/UserDashBoard(userId=${session.userId}, username=${session.username})}" role="button">DashBoard</a>

        <a class="btn btn-outline-light" th:if="${session.username != null}" href="/logout" role="button">Logout</a>
    </div>
</div>

<div class="sidebar">
    <h3 class="text-center">Dashboard</h3>
    <a href="#" class="btn btn-primary d-block mb-2" id="sidebarViewDates">View Dates</a>
    <a href="#" class="btn btn-primary d-block mb-2" id="sidebarViewChecklist">Checklist</a>
    <a href="#" class="btn btn-primary d-block mb-2" id="sidebarViewContacts">Contacts</a>
</div>


<div class="main-content">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active">WELCOME</li>
        </ol>
        <div class="container">
            <h1>Welcome, <span th:text="${username}"></span>!</h1>
            <p>Your user ID is: <span id="userId" th:text="${userId}"></span></p>
            
            <!-- Main Page Buttons -->
            <button class="btn btn-primary" id="mainViewDates">View Dates</button>
            <button class="btn btn-primary" id="mainViewChecklist">Checklist</button>
            <button class="btn btn-primary" id="mainViewContacts">Contacts</button>

            <!-- Sections -->
            <div id="datesSection" class="hidden-section">
                <h2>Dates</h2>
                <div id="datesContent"></div>
            </div>
            
            <div id="checklistSection" class="hidden-section">
                <h2>Checklist</h2>
                <div id="checklistContent"></div>
            </div>
            
            <div id="contactsSection" class="hidden-section">
                <h2>Contacts</h2>
                <div id="contactsContent"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        function showSection(sectionId) {
            document.querySelectorAll('.hidden-section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        function fetchData(endpoint, userId, contentId) {
            fetch(`${endpoint}?userId=${userId}`)
                .then(response => response.json())
                .then(data => {
                    const contentDiv = document.getElementById(contentId);
                    contentDiv.innerHTML = '';

                    if (endpoint.includes("viewDates")) {
                        data.forEach(item => {
                            contentDiv.innerHTML += `<p>Date: ${item.Dates}</p><p>Text: ${item.Text}</p><hr>`;
                        });
                    } else if (endpoint.includes("viewChecklist")) {
                        data.forEach(item => {
                            const checked = item.Enabled === 'Yes' ? 'checked' : '';
                            const checklistText = item.Checklist;
                            contentDiv.innerHTML += `<div><p><input type="checkbox" data-text="${checklistText}" ${checked}> ${checklistText} <button class="btn btn-secondary save-btn" data-text="${checklistText}">Save</button></p><hr></div>`;
                        });
                    } else if (endpoint.includes("viewContacts")) {
                        data.forEach(item => {
                            contentDiv.innerHTML += `<p>Contact Person: ${item.Contact_Person}</p><p>Contact Portal: ${item.Contact_Portal}</p><hr>`;
                        });
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        document.getElementById('sidebarViewDates').addEventListener('click', function() {
            showSection('datesSection');
            const userId = document.getElementById('userId').innerText;
            fetchData('/viewDates', userId, 'datesContent');
        });

        document.getElementById('sidebarViewChecklist').addEventListener('click', function() {
            showSection('checklistSection');
            const userId = document.getElementById('userId').innerText;
            fetchData('/viewChecklist', userId, 'checklistContent');
        });

        document.getElementById('sidebarViewContacts').addEventListener('click', function() {
            showSection('contactsSection');
            const userId = document.getElementById('userId').innerText;
            fetchData('/viewContacts', userId, 'contactsContent');
        });

        document.getElementById('mainViewDates').addEventListener('click', function() {
            showSection('datesSection');
            const userId = document.getElementById('userId').innerText;
            fetchData('/viewDates', userId, 'datesContent');
        });

        document.getElementById('mainViewChecklist').addEventListener('click', function() {
            showSection('checklistSection');
            const userId = document.getElementById('userId').innerText;
            fetchData('/viewChecklist', userId, 'checklistContent');
        });

        document.getElementById('mainViewContacts').addEventListener('click', function() {
            showSection('contactsSection');
            const userId = document.getElementById('userId').innerText;
            fetchData('/viewContacts', userId, 'contactsContent');
        });

        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('save-btn')) {
                const checklistText = event.target.getAttribute('data-text');
                const checkbox = document.querySelector(`input[data-text="${checklistText}"]`);
                const enabled = checkbox.checked ? 'Yes' : 'No';  // Ensuring proper state here
                const userId = document.getElementById('userId').innerText;

                fetch('/saveChecklistItem', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, checklistText, enabled })
                })
                .then(response => response.json())
                .then(data => {
                    alert('Checklist item updated successfully');
                })
                .catch(error => console.error('Error saving data:', error));
            }
        });
    });

    </script>
</body>
</html>
