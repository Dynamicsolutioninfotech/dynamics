<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Edit Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-iKb2aHg1BmKfs7nFK7+Wl4M2oFQX/Nl66/jNK26g2MRUpD4uF4+y8AAwV71a3Afo" crossorigin="anonymous">
  <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #0d47a1;
            color: #fff;
            padding-top: 20px;
            padding-bottom: 20px;
            z-index: 1;
        }
        .sidebar a {
            color: #ddd;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 200px;
            padding: 20px;
            z-index: 0;
        }
        .breadcrumb {
            background: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .breadcrumb-item + .breadcrumb-item::before {
            content: ">";
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .list-group-item {
            border: none;
            border-radius: 10px;
            color: #555;
            transition: all 0.3s ease-in-out;
        }
        .list-group-item:hover {
            background-color: #f0f0f0;
            color: #333;
        }
        .form-select {
            border-radius: 5px;
        }
        .btn-primary {
            border-radius: 5px;
        }
        .form-section {
            display: none;
        }
        .active-section {
            display: block;
        }
        .table-responsive {
            overflow-x: auto;
        }
        .table-sm td,
        .table-sm th {
            padding: .75rem;
            font-size: 0.9rem;
        }
        .form-control,
        .form-select {
            max-width: 300px;
        }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3 class="text-center">Admin</h3>
    <a href="AdminOptions">Dashboard</a>
    <a href="EditGallery">Edit Gallery</a>
    <a href="EditCourses">Edit Courses</a>
    <a href="EditEvents">Edit Banners</a>
    <a href="admin">View Users</a>
    <a href="Inquiry">View Inquiries</a>
    <a href="students">Edit Students</a> <!-- New Link to Edit Students Page -->
  </div>

  <div class="main-content">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active">Edit Students</li>
    </ol>
  <div class="container">
    <h1>Edit Student</h1>
    <form th:action="@{/students/edit/{id}(id=${student.id})}" method="post" th:object="${student}">
      <input type="hidden" th:field="*{id}"/>
      <div class="form-group mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" required="required"/>
      </div>
      <div class="form-group mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" th:field="*{phone}" required="required"/>
      </div>
      <div class="form-group mb-3">
        <label for="altPhone" class="form-label">Alternate Phone</label>
        <input type="text" class="form-control" id="altPhone" th:field="*{altPhone}"/>
      </div>
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" required="required"/>
      </div>
      <div class="form-group mb-3">
        <label for="course" class="form-label">Course</label>
        <input type="text" class="form-control" id="course" th:field="*{course}" required="required"/>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1hb4g5Ck7mrqL6s1Z6F2CzYv5ik7u9TgRzCjXD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlB0Vn3Dr/BpA6S8LZ4FhSKKLOftKXWwZod5QdRnE5hdfcDxfPf5h9RWe/1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVJSoe/Xaa6B9eQHLkuouz9T/Ip6mNp+73p/lDkPHn2+Pz5gTFm1p6Q0QukdW3vj" crossorigin="anonymous"></script>

</body>
</html>
